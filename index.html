<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="card-image">
            <img src="https://via.placeholder.com/150x90.png" alt="Nike Running Shoe">
            <div class="favorite-icon">❤️</div>
        </div>
        <div class="card-content">
            <h3>Nike Running Shoe</h3>
            <div class="tags">
                <span class="tag">EU38</span>
                <span class="tag">BLACK/WHITE</span>
            </div>
            <p class="description">
                Crossing hardwood comfort with off-court flair: '80s-inspired construction, bold details and
                nothin'-but-net style.
            </p>
            <div class="price-cart">
                <div class="price">$69.99</div>
                <button class="add-to-cart">Add to cart</button>
            </div>
        </div>
    </div>

</body>

</html>
